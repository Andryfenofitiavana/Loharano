{%extends 'core/base.html'%}

{%block title%} Messazy{%endblock%}
{%block content%}
<h1 class="mb-6 text-3xl text-white"> Rah iresaka enao</h1>

<form method="post" action=".">
    {%csrf_token%}
    <div class="space-y-4 text-white">
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_fiedl_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form%}
        {{field.errors}}
         {% endfor %}
         {{form.non_field_errors}}
    </div>
    {% endif%}
    <button 
    class=" mt-6 py-4 px-8 text-lg rounded-xl text-white" 
    style="background-color: #2A9EC1; transition: background-color 0.3s;" 
    onmouseover="this.style.backgroundColor='#1A6F97'" 
    onmouseout="this.style.backgroundColor='#2A9EC1'">
    Handefa hafatra
</button>

</form>
{%endblock%}
